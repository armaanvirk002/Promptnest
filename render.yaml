services:
  - type: web
    name: promptnest
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt && npm install && npm run build
    startCommand: gunicorn app:app
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: promptnest-db
          property: connectionString
      - key: OPENROUTER_API_KEY
        sync: false

databases:
  - name: promptnest-db
    databaseName: promptnest
    user: promptnest
    plan: free