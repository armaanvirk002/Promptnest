services:
  - type: web
    name: promptnest
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: promptnest-db
          property: connectionString
      - key: OPENROUTER_API_KEY
        sync: false

databases:
  - name: promptnest-db
    databaseName: promptnest
    user: promptnest
    plan: free